<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assessment</title>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <!-- <link rel="stylesheet" href="styles/debug.css"> -->
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/grid.css">
    <style>
            /* responsive */
            @media (max-width: 768px) {
              :root {
                font-size: 90%;
              }
            }
            h1.title {
               font-family: 'Abril Fatface', cursive;
               font-size: 70px;
            }

            $link: $primary !default
            $link-invert: $primary-invert !default
            $link-focus-border: $primary !default


    </style>
  </head>

  <!-- .hero-head -->
<nav class="hero-head">
  <div class="columns is-mobile is-marginless heading has-text-weight-bold">
    <div class="column left">
      <figure class="navbar-item image">
        <img src="images/tesla.svg" style="width: 6.25rem; height: 1rem;">
      </figure>
    </div>
    <div class="column center desktop">
      <p class="navbar-item has-text-black"><a href="./how_we_help.html">How We Help</p></a>
      <p class="navbar-item has-text-black"><a href="../i_am_clinician">I am a Clinician</p></a>
            <p class="navbar-item has-text-white">About Us</p>
    </div>
    <div class="column right">
      <p class="navbar-item desktop has-text-black desktop">SIGN IN</p>
      <figure class="navbar-item image">
        <i class="fas fa-3x fa-bars has-text-black"
          style="width: 1rem; height: 1rem;"></i>
      </figure>
    </div>
  </div>
</nav>
<!-- /.hero-head -->

<body>


  <div class="container">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text input">
      </div>
    </div>

    <div class="field">
      <label class="label">Username</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-success" type="text" placeholder="Text input" value="bulma">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </div>
      <p class="help is-success">This username is available</p>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
      <p class="help is-danger">This email is invalid</p>
    </div>

    <div class="field">
      <label class="label">Subject</label>
      <div class="control">
        <div class="select">
          <select>
            <option>Select dropdown</option>
            <option>With options</option>
          </select>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea class="textarea" placeholder="Textarea"></textarea>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox">
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <label class="radio">
          <input type="radio" name="question">
          Yes
        </label>
        <label class="radio">
          <input type="radio" name="question">
          No
        </label>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-success">Submit</button>
      </div>
      <div class="control">
        <button class="button is-text">Cancel</button>
      </div>
    </div>
  </div> 
  <!-- .container -->
</body>
</html>
